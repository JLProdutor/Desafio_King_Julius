<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/index.css">

    <title>Produtos</title>

</head>

<body style="margin: 25px;">

    <h1>Cadastro de Produtos</h1>

    <div>

        <form id="form">

            <label for="nome">Nome do Produto: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Produto" required />
            <br>

            <label for="preço">Preço do Produto: </label>
            <input type="number" id="preco" name="preco" placeholder="Preço do Produto(R$)" required />
            <br>

            <input type="checkbox" name="prime" id="prime">
            <label for="prime">Prime?</label>
            <br>

            <input type="hidden" id="gx" value="novo">
            <input type="submit" value="Salvar" id="fe">

            <input type="button" id="sair" value="Sair">

        </form>
        
        <div id="msg-erro"></div>

    </div>

    <br>
    <br>

    <table>

        <caption>

            <h2>Produtos</h2>

        </caption>

        <thead>

            <tr>

                <th>Identificador</th>
                <th>Nome do Produto</th>
                <th>Preço do Produto</th>
                <th>Prime?</th>
                <th>Ações</th>

            </tr>

        </thead>

        <tbody id="tbody"></tbody>

    </table>

    <script src="JS/index.js"></script>

</body>

</html>
